<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7bad907976.js" crossorigin="anonymous"></script>
</head>
<script>
    const DEFAULT_USERNAME = "John Smith";
</script>
<body>
    <div class="container">
    <header>
        <div class="upper-header">
            <form autocomplete="on" id="upper-form">
                <div class="upper-search">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="search" id="search" name="search">
                </div>

                <div class="user">
                    <label for="bell"></label>
                    <a href="#" class="fa-solid fa-bell"></a>

                    <i class="fa-solid fa-user"></i>
                    <span class="username"></span>
                </div>
              </form>
        </div>
        <div class="lower-header">
            <div class="greeting">
                <p>Hello there,</p>
                <span class="username"></span>
            </div>
            <div class="header-buttons">
                <button class="header-b">New</button>
                <button class="header-b">Upload</button>
                <button class="header-b">Share</button>
            </div>
        </div>
    </header>
    <sidebar>
        <div class="dashboard-title">
            <h2>Dashboard</h2>
        </div>
        <div class="option-buttons">
            <button class="option-b">Home</button>
            <button class="option-b">Profile</button>
            <button class="option-b">Messages</button>
            <button class="option-b">History</button>
            <button class="option-b">Tasks</button>
            <button class="option-b">Communities</button>
        </div>
        <div class="settings-buttons">
            <button class="settings-b">Settings</button>
            <button class="settings-b">Support</button>
            <button class="settings-b">Privacy</button>
        </div>
    </sidebar>
    <maincontent>
        <div class="projects-grid">
            <div class="p-header"><h2>Projects</h2></div>
            <div class="projects">
                <div class="project">Project 1</div>
                <div class="project">Project 2</div>
                <div class="project">Project 3</div>
                <div class="project">Project 4</div>
                <div class="project">Project 5</div>
                <div class="project">Project 6</div>
            </div>
        </div>
        <div class="announcements">
            <div class="a-header"><h2>Announcements</h2></div>
            <div><h4>Site Maintenance</h4></div>
            <div><h4>Community Share Day</h4></div>
            <div><h4>Updated Privacy Policy</h4></div>
        </div>
        <div class="trending">
            <div class="t-header"><h2>Trending</h2></div>
            <div>Trending 1</div>
            <div>Trending 2</div>
            <div>Trending 3</div>
        </div>
    </maincontent>
    </div>
    <script>
        document.querySelectorAll(".username").forEach(function(element) {
            element.textContent = DEFAULT_USERNAME;
    });
    </script>
</body>
</html>
